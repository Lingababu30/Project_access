<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
</head>
<body>
    <h1 style="text-align:center;">Faculty Login</h1>
    <div style="max-width:400px;margin:40px auto;padding:30px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);background:#f9f9f9;">
        <form onsubmit="handleFacultyLogin(event)">
            <label for="name" style="display:block;margin-bottom:8px;font-weight:bold;">Name *</label>
            <input type="text" id="name" name="name" required style="width:100%;padding:8px;margin-bottom:16px;border:1px solid #ccc;border-radius:4px;">
            
            <label for="teams" style="display:block;margin-bottom:8px;font-weight:bold;">Number of Teams *</label>
            <input type="number" id="teams" name="teams" required min="1" style="width:100%;padding:8px;margin-bottom:24px;border:1px solid #ccc;border-radius:4px;">
            
            <div style="text-align:center;">
                <button type="submit" style="width:40%;padding:10px;background-color:#007bff;color:white;border:none;border-radius:4px;font-size:16px;cursor:pointer;">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function handleFacultyLogin(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const teams = document.getElementById('teams').value;
                        if (!name) {
                alert('Please enter your name.');
                return;
            }
            
            if (!teams) {
                alert('Please enter the number of teams.');
                return;
            }
            
            if (teams < 1) {
                alert('Number of teams must be at least 1.');
                return;
            }
            
            // If all fields are valid, show success message
            alert(`Welcome ${name}! You have ${teams} team(s) assigned.`);
            
            // You can add redirection or further processing here
            // window.location.href = 'faculty-dashboard.html';
        }
    </script>
</body>
</html>
