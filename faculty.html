<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="faculty.css">
</head>
<body>
    <h1 class="title">Faculty Login</h1>
    <div class="form-container">
        <form onsubmit="handleFacultyLogin(event)">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="teams">Number of Teams *</label>
            <input type="number" id="teams" name="teams" required min="1">

            <div class="btn-container">
                <button type="submit" class="btn-blue">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function handleFacultyLogin(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const teams = document.getElementById('teams').value;

            if (!name) {
                alert('Please enter your name.');
                return;
            }
            if (!teams) {
                alert('Please enter the number of teams.');
                return;
            }
            if (teams < 1) {
                alert('Number of teams must be at least 1.');
                return;
            }

            const facultyData = {
                name: name,
                teams: teams,
                timestamp: new Date().toISOString(),
                type: 'faculty'
            };
            let storedFacultyData = JSON.parse(localStorage.getItem('facultyData')) || [];
            
            storedFacultyData.push(facultyData);
            
            localStorage.setItem('facultyData', JSON.stringify(storedFacultyData));

            alert(`Faculty data saved successfully!\nWelcome ${name}! You have ${teams} team(s) assigned.`);
            
            document.getElementById('name').value = '';
            document.getElementById('teams').value = '';
        }
    </script>
</body>
</html>
